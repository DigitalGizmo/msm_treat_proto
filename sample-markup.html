<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Treat Map</title>

</head>

<body>
	
	<div id="app" class="wrapper"> <!-- id app used by js only -->
		
		<div class="map-wrapper">

			<section class="map-area">
				<div id="mapdiv"> <!-- mapdiv used by js, is also in css -->
					<!-- map happens here -->
				</div>
			</section>

		</div><!--/map-wrapper-->

		<section id="entry-panel" class="journal-info-panel"><!--Don, do we need #entry-panel? -->
			<header>
				<h3><a href="#">INTRO - Explore Joseph Treat's Journey</a></h3>
				<h2>At the foot of Marshes Island</h2><!--this is the dynamic journal entry title-->
				<date>28 September 1820</date><!-- this is the journal entry date-->
			</header>
			
			<div class="journal-image">
				<img src="map-detail-image.jpg">
				<ul class="image-controls">
					<li>flip map</li>
					<li>view larger version</li>
				</ul>
			</div><!-- /journal-image -->

			<div class="journal-entry">
				<p>dynamic journal entry goes here</p>
			</div>
			
<!-- the radio buttons for switching the map - not sure where these should go but probably not within the entry panel section. -->
				<p>

				<div class="first-group">
					<input 
						type="radio" 
						id="one" 
						value="greenleaf" 
						v-model="whichLayer"
						v-on:change="layerChanged()"
					/>
					<label for="one">Greenleaf/Treat</label>				
				</div>
				<div>
					<input 
						type="radio" 
						id="two" 
						value="terrain" 
						v-model="whichLayer"
						v-on:change="layerChanged()"
					/>			
					<label for="two">Terrain</label>				
				</div>

				<label for="id_2">
					<input 
						id="id_2" 
						name="overlay" 
						type="checkbox" 
						v-model="roadsShowing"
						v-on:change="roadsChanged()"
					/>Current Roads &amp; Towns -- showing: {{ roadsShowing }}
				</label>

				<template v-if="true" style="display: block;"> 
					<a href = "#" v-on:click.prevent = "incrementEntry('prev')">Prev</a> | 
				</template>
				<a href = "#" v-on:click = "incrementEntry('next')">Next</a>

				</p>
<!-- /end radio buttons -->

		</section> <!-- /entry-panel -->
	</div> <!-- /app -->

<script type="text/javascript" src="js/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="js/treat.js" type="text/javascript"></script>

</body>
</html>
